name: Lint Commit Messages
on: [ pull_request ]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
        with:
          token: ${{ secrets.PLATFORM_SA_GITHUB_TOKEN }}
